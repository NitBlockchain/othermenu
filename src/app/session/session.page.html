<ion-content>
  <nb-layout center class="own-scroll">
    <nb-layout-header fixed>
      <nb-actions>
        <nb-action routerLink="/home"><i class="fas fa-apple-alt icon_1"></i></nb-action>

      </nb-actions>
    </nb-layout-header>
    <nb-layout-column class="p-0">

      <div class="row">
        <div class="col-sm-12">
          <nb-card style="background-image: linear-gradient(135deg, #79F1A4 0%, #0E5CAD 100%);">
            <nb-card-body class="pt-4 mt-4 mb-4">
              <h4 class="text-center font_1 text-white">Access Food High Club</h4>
              <h6 class="font_1 text-center text-white pt-2 mb-4">login or signup</h6>
              <div class="text-center mt-3 pt-3">
              </div>
            </nb-card-body>
          </nb-card>

        </div>
      </div>

      <div class="row justify-content-md-center pl-2 pr-2">
        <div class="col-sm-12 col-md-9 col-lg-9 col-xl-9 col-xxl-9">
          <nb-card accent="success" *ngIf="!show_register && !show_reset && !show_confirm">
            <nb-card-header>
              <h4 class="font_2 text-center  p-2  text-white">Login</h4>
            </nb-card-header>
            <nb-card-body>
              <form class="form" [formGroup]="_login" (ngSubmit)="tryLogin(_login.value)">
                <div class="p-1">
                  <input type="text" nbInput fullWidth fieldSize="giant" class="text-white" placeholder="email" formControlName="email">

                </div>
                <div class="p-1">
                  <input type="password" nbInput fullWidth fieldSize="giant" class="text-white" placeholder="password" formControlName="password">

                </div>
                <div class="row p-2">
                  <div class="col-6">

                    &nbsp;

                  </div>
                  <div class="col-6" style="text-align:right">

                    <p class="pt-2"><a href="javascript::void(0)"(click)="show_reset=true">forgot password</a></p>

                  </div>
                </div>

                <div class="p-3 text-center">
                  <button nbButton fullWidth  status="success" type="submit" [disabled]="!_login.valid"> Login</button>
                  <button nbButton  fullWidth  status="info" class="mt-3" (click)="show_register=true"> Register</button>

                </div>

              </form>

            </nb-card-body>
          </nb-card>

          <nb-card accent="primary" *ngIf="show_register">
            <nb-card-header>
              <h4 class="font_4 text-center  p-2">Register</h4>
            </nb-card-header>
            <nb-card-body>
              <form class="form" [formGroup]="_register" (ngSubmit)="tryRegister(_register.value)">
                <div class="p-1">
                  <input type="text" nbInput fullWidth fieldSize="giant" placeholder="user name" class="text-white" formControlName="username">

                </div>
                <div class="p-1">
                  <input type="text" nbInput fullWidth fieldSize="giant" placeholder="email" class="text-white"  formControlName="email">

                </div>
                <div class="p-1">
                  <input type="password" nbInput fullWidth fieldSize="giant" placeholder="password" class="text-white"  formControlName="password">

                </div>
                <div class="p-1">
                  <input type="text" nbInput fullWidth fieldSize="giant" placeholder="refferred by"  class="text-white"  formControlName="refer">

                </div>
                <div class="row p-2">
                  <div class="col-12" class="text-white">

                    <nb-checkbox status="info" formControlName="age" ><span  class="text-white">I  am 21+ years  old</span></nb-checkbox>

                  </div>
                </div>
                <div class="row p-2">
                  <div class="col-12" class="text-white">

                    <nb-checkbox status="info"  formControlName="agree"  class="text-white"><span  class="text-white">Accept Agreement</span></nb-checkbox>

                  </div>
                </div>

                <div class="p-3 text-center">
                  <button nbButton fullWidth  status="success" type="submit"  [disabled]="!_register.valid">   Register</button>
                  <button nbButton  fullWidth  status="info" class="mt-3" (click)="show_register=false"> Login</button>

                </div>

              </form>

            </nb-card-body>
          </nb-card>

          <nb-card accent="warning" *ngIf="show_reset">
            <nb-card-header>
              <h4 class="font_4 text-center  p-2">Reset Password</h4>
            </nb-card-header>
            <nb-card-body>
              <form class="form" [formGroup]="_reset" (ngSubmit)="tryReset(_reset.value)">
                <div class="p-1">
                  <input type="text" nbInput fullWidth fieldSize="giant" placeholder="your email" class="text-white">

                </div>

                <div class="p-3 text-center">
                  <button nbButton fullWidth  status="success"> Send Email</button>
                  <button nbButton  fullWidth status="info"  class="mt-3" (click)="show_reset=false; show_register=false"> Login</button>

                </div>

              </form>

            </nb-card-body>
          </nb-card>
        </div>
      </div>

    </nb-layout-column>
  </nb-layout>

</ion-content>
